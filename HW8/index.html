<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" type= "text/css" href="HW8.css">

    <body>
          <div id = "content">
                  <div id= "inputTitle">
                      <h1>Use Sliders Below to Generate a Multiplication Table</h1>
                      <h2>The Input Can Be Any Integer Between -10 And 10</h2>
                  </div>
                  <!-- Get Input data from the user -->
                  <div class="inputForTable">
                      <form id="mult_form" name="mult_form" method="GET">
                      <div>
                        <label> Starting Horizontal Multiplier :</label>
                        <input type="number" id="startHorizontal" name="startHorizontal" value="0" required>
                        <div id="sliderStartHorizontal"></div>
                      </div>

                      <div>
                        <label> Ending Horizontal Multiplier :</label>
                        <input type="number" id="endHorizontal"  name="endHorizontal" value="0" required>
                        <div id="sliderEndHorizontal"></div>
                      </div>

                      <div>
                        <label> Starting Vertical Multiplier :</label>
                        <input type="number" id="startVertical" name="startVertical" value="0" required>
                        <div id="sliderStartVertical"></div>
                      </div>

                      <div>
                        <label> Ending Vertical Multiplier :</label>
                        <input type="number" id="endVertical" name="endVertical" value="0" required>
                        <div id="sliderEndVertical"></div>
                      </div>
                          <input id="button_submit" class="submit_button" type="submit" onClick="tab_widget();" value="Save Table">
                      </form>
                      <div id="warning_msg"></div>
                    </div>
                  </div>
                  <div id="tableTitle">

                    <!-- Multiplication Table out will be below -->
                    <h2>Table</h2>
                    <div id="table"></div>
                    <br><br>

                    <!-- Old Tables will be saved here -->
                    <div id="tabs">
                      <ul>
                      </ul>
                    </div>
                  </div>


                  <!-- jQuery (necessary for Bootstrap's JavaScript plugins). -->
                        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

                        <!-- Latest compiled and minified JavaScript -->

                        <!-- jQuery Validation plugin -->
                        <script type='text/javascript' src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
                        <script type='text/javascript' src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.js"></script>

                        <!-- jQuery UI Slider and Tab Wigets -->
                        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

                        <!-- JS file that handles the multiplication table and validate code -->
                        <script type='text/javascript' src="HW8.js"></script>

                        <!-- Load the header/footer when the page is ready. Also load the validate() function -->

                          $( document ).ready(function() {
                              slider();
                              validation();

                        </script>

</body>
